<div class="rform">
   <h1 style="color: white;margin-top: 30px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Post your Reviews</h1>
    <form  [formGroup]="reviewForm"  (submit)="saveReview(prod)">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input class="form-control" id="inputEmail4" placeholder="Name" formControlName="name">
              
              <div *ngIf='reviewForm.controls.name.hasError("required")' class="message">
                Should be filled</div>
     <div *ngIf='reviewForm.controls.name.hasError("minlength")' class="message">
                    Atleast Three Characters long</div>
            </div>

            </div>

<!----------------------------------------------------->
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  <div *ngIf='reviewForm.controls.email.hasError("required")' class="message">
                    Should be filled</div>
            <div *ngIf='reviewForm.controls.email.hasError("pattern")' class="message">
                        Should be in email format</div>
                </div>
                </div>
<!---------------------------------------------------->


<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Message</label>
      <input class="form-control" id="inputEmail4" placeholder="Message" formControlName="message">
      <div *ngIf='reviewForm.controls.message.hasError("required")' class="message">
        Should be filled</div>
<div *ngIf='reviewForm.controls.message.hasError("minlength")' class="message">
          Atleast 15 characters long</div>
    </div>

    </div>
    <button type="submit"  class="btn btn-primary" [disabled]="!reviewForm.valid">
        Post Review</button>


</form>
</div>
